<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Colour Tiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div id="overlay">
    <header>
        <div id="title">Guess The Colour</div>
        <div id="rgba"></div>
    </header>
    <div id="buttonbar">
        <button type="submit" id="buttonbar__normal">Normal</button>
        <button type="submit" id="buttonbar__new">New Game</button>
        <button type="submit" id="buttonbar__hard">Hard</button>
    </div>
    <main>
        <div class="container container__normal">
            <div class="container__square container__square--normal squareOne"></div>
            <div class="container__square container__square--normal squareTwo"></div>
            <div class="container__square container__square--normal squareThree"></div>
            <div class="container__square container__square--normal squareFour"></div>
            <div class="container__square container__square--normal squareFive"></div>
            <div class="container__square container__square--normal squareSix"></div>
            <div class="container__square container__square--normal squareSeven disappear"></div>
            <div class="container__square container__square--normal squareEight disappear"></div>
            <div class="container__square container__square--normal squareNine disappear"></div>
        </div>
    </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
